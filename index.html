<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="public/imgs/favicon-32x32.png">
    <link rel="stylesheet" type="text/css "href="styles.css">
    <title>Order Summary Component | Frontend Mentor</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="card-img">
            </div>
            <div class="card-content">
                <div class="card-text">
                    <h2>Order Summary</h2>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="card-plan-info">
                    <div class="card-plan-info-icon-w-text">
                        <img src="./public/imgs/icon-music.svg" alt="Music icon">
                        <div class="card-plan-info-text">
                            <h4>Annual Plan</h4>
                            <span>$59.99&#47;year</span>
                        </div>
                    </div>
                    <a href="#!">Change</a>
                </div>
                <button class="payment-btn">Proceed to Payment</button>
                <button class="cancel-order-btn">Cancel Order</button>
            </div>
        </div>
    </main>
</body>
</html>
